{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
        <link rel="stylesheet" href="{% static 'styles/materialize.css' %}" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="{% static 'scripts/main.js' %}" defer></script>
        <script src="{% static 'scripts/materialize.js' %}" defer></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
        <title>List App - {% block title %}{% endblock %}</title> 
    </head>
    <body >
      <nav>
        <ul>
          <a href="/"><li>Home</li></a>
         
          {% if user.is_authenticated %}
          <span>Welcome: {{user.username}}</span>
            <a href="/lists"><li>My Lists</li></a>
            <a href="{% url 'password_reset' %}">Reset Password</a>
            <a href="{% url 'logout' %}"><li>Logout</li></a>
            
            {% else %}
            <a href="{% url 'login' %}"><li>Login</li></a>
            <a href="{% url 'signup' %}"><li>Signup</li></a>
          {% endif %}
          <!-- <li>User</li> -->
        </ul>
      </nav>
      
        <div class="container">
            {% block content %}{% endblock %}
        </div>

      </div>
    </div>

    <script>
  $(document).ready(function(){
      $('.collapsible').collapsible();
    });
    </script>
  </body>
</html>
